<html>
<head>
  <title>JIRPS</title>
</head>

<body>
  <h2>Welcome at JIRPS - Job Interview Rock Paper Scissors</h2>
  <form action="/login" method="post">
    <label for="username">Insert your name here to play:</label><br>
    <input type="text" id="username" name="username" value="Insert it here!"><br><br>
    <input type="submit" value="Submit">
  </form> 

  {% if error  %}
    <p> {{ error }} </p>
  {% endif %}

</body>

</html>
